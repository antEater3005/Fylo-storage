<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="bg"><img id="bgimg"
      src="https://raw.githubusercontent.com/antEater3005/Fylo-storage/master/images/bg-desktop.png" alt="bg"></div>
  <section class="main">

    <div class="title">
      <img src="images/logo.svg" alt="" id="logo">
      <div class="logoset">
        <div class="logo2" id="lo1"> <img src="images/icon-document.svg" alt=""> </div>
        <div class="logo2" id="lo2"><img src="images/icon-folder.svg" alt=""></div>
        <div class="logo2" id="lo3"><img src="images/icon-upload.svg" alt=""></div>
      </div>

    </div>
    <div class="storage">
      <div class="sent">Youâ€™ve used <strong> 815 GB</strong> of your storage</div>
      <div class="bar">
        <div class="colo">
          <div class="dot"></div>
        </div>

      </div>
      <div class="stats">
        <div class="start">0 GB</div>
        <div class="end">1000 GB</div>
      </div>
    </div>
    <div class="attribution">
      Coded by <a href="https://github.com/antEater3005/Fylo-storage" target="blank">antEater3005</a>
    </div> 
  </section>

</body>

</html>
